<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="navbar">
        <!-- Left: Logo -->
        <div class="logo">
            <img src="./img/Frame 168.png" alt="Furniro Logo">
        </div>

        <!-- Bars Icon for Mobile -->
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="bars-icon">
            <i class="fas fa-bars"></i>
        </label>

        <!-- Center: Navigation Links -->
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>

        <!-- Right: Icons -->
        <div class="icons">
            <a href="#"><img src="./img/mdi_account-alert-outline.png" alt="account"></a>
            <a href="#"><img src="./img/akar-icons_search.png" alt="search"></a>
            <a href="#"><img src="./img/akar-icons_heart.png" alt="heart"></a>
            <a href="#"><img src="./img/ant-design_shopping-cart-outlined.png" alt="cart"></a>
        </div>
    </nav>
</body>

</html>
